<div>
  <table
    border="0"
    style="
      margin: 0px;
      padding: 0px;
      border: 0px;
      border-collapse: collapse;
      border-spacing: 0px;
      empty-cells: show;
      color: rgb(0, 0, 0);
      font-family: Muli, sans-serif;
      background-color: rgb(244, 244, 244);
    "
  >
    <tbody style="box-sizing: border-box; margin: 0px; padding: 0px">
      <tr
        class="even"
        style="
          box-sizing: border-box;
          margin: 0px;
          padding: 0px;
          background-color: rgb(255, 255, 255);
        "
      >
        <td style="box-sizing: border-box; margin: 0px; padding: 10px; border: none">
          <span style="color: rgb(0, 0, 0); font-family: Muli, sans-serif">#COLUNA_1</span
          ><span style="font-size: 14px"
            ><span style="font-family: arial, helvetica, sans-serif"
              ><span style="color: rgb(0, 0, 0)"></span></span
          ></span>
        </td>
        <td
          class="last"
          style="box-sizing: border-box; margin: 0px; padding: 10px; border: none"
        >
          <span style="color: rgb(0, 0, 0); font-family: Muli, sans-serif">#COLUNA_2</span>
        </td>
      </tr>
      <tr class="odd" style="box-sizing: border-box; margin: 0px; padding: 0px">
        <td style="box-sizing: border-box; margin: 0px; padding: 10px; border: none">
          <span
            style="
              color: rgb(0, 0, 0);
              font-family: Muli, sans-serif;
              background-color: rgb(244, 244, 244);
            "
            >#L2C1</span
          >
        </td>
        <td
          class="last"
          style="box-sizing: border-box; margin: 0px; padding: 10px; border: none"
        >
          <span
            style="
              color: rgb(0, 0, 0);
              font-family: Muli, sans-serif;
              background-color: rgb(244, 244, 244);
            "
            >#L2C2</span
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
